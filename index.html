<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Portfolio</title>
    <script src="js/index.js" defer></script>
</head>
<body>
    <div class="loading-screen">
        <div class="os-icon-load">
            <img src="resources/img/icon.svg" alt="">
        </div>
        <div class="loadingbar-container">
            <div class="loadingbar">

            </div>
        </div>
    </div>
    <div class="background">
        <div class="status-bar">
            <div class="status-bar-left">
                <div class="os-icon">
                    <img src="resources/img/icon.svg" alt="">
                </div>
                <p class="tab app-text">Test</p>
                <p class="tab">File</p>
                <p class="tab">Edit</p>
                <p class="tab">View</p>
                <p class="tab">Go</p>
            </div>
            <div class="status-bar-right">
                <p class="tab">9 nov. 23:24</p>
            </div>
        </div>

        <div id="app">
            <div class="left-side">
                <div class="buttons">
                    <button onclick="closeWindow('app');" class="close-button"><img src="resources/img/Ellipse%201.svg" alt=""></button>
                    <button class="middle-button"><img src="resources/img/Ellipse%202.svg" alt=""></button>
                    <button class="right-button"><img src="resources/img/Ellipse%203.svg" alt=""></button>
                </div>
            </div>
            <div class="right-side">
                <p class="app-title">App Title</p>
            </div>
        </div>

        <div id="project-app" >
            <div class="left-side">
                <div class="buttons">
                    <button class="close-button" onclick="closeWindow('project');"><img src="resources/img/Ellipse%201.svg" alt=""></button>
                    <button class="middle-button"><img src="resources/img/Ellipse%202.svg" alt=""></button>
                    <button class="right-button"><img src="resources/img/Ellipse%203.svg" alt=""></button>
                </div>
                <div class="search-bar">
                </div>
            </div>
            <div class="right-side">
                <p class="app-title">My Projects</p>
            </div>
        </div>

        <div class="dock-bar">
            <div class="app-icon" id="app-button">
                <button class="app-button" onclick="openWindow('app')"><img src="resources/img/finder.svg" alt=""></button>
            </div>
            <div class="app-icon" id="project-button">
                <button class="project-button" onclick="openWindow('project')"><img src="resources/img/rappel.svg" alt=""></button>
            </div>
            <div class="app-icon">
                <img src="resources/img/trash.svg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
